plugins {
    id 'java-library'
    id 'maven-publish'
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url 'https://repo.spongepowered.org/repository/maven-public/' }
    maven { url 'https://repo.maven.apache.org/maven2/' }
    maven { url 'https://papermc.io/repo/repository/maven-public/' }
    maven { url 'https://repo.dmulloy2.net/nexus/repository/public/' }
    maven { url 'https://repo.aikar.co/content/groups/aikar' }
}

group = "me.aecsocket"
version = "1.0-SNAPSHOT"
java.sourceCompatibility = JavaVersion.VERSION_11
java.targetCompatibility = JavaVersion.VERSION_11

dependencies {
    implementation "org.jetbrains:annotations:18.0.0"
    implementation "me.aecsocket:unified-framework-core:1.1"

    implementation "net.kyori:adventure-api:4.3.0"
    implementation "net.kyori:adventure-platform-bukkit:4.0.0-SNAPSHOT"
    implementation "net.kyori:adventure-text-serializer-plain:4.0.0-SNAPSHOT"

    implementation "org.spongepowered:configurate-hocon:4.1.0-SNAPSHOT"
    implementation "com.google.protobuf:protobuf-java:3.14.0"

    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.7.1"
}

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            // options.compilerArgs.add("-Xlint:unchecked") causes issues with event listener registration
            options.compilerArgs.add("-Xlint:deprecation")
            options.compilerArgs.add("-Werror")
        }
    }
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.test {
    useJUnitPlatform()
}
