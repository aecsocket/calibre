buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.14'
    }
}

plugins {
    id 'me.aecsocket.java-conventions'
    id 'java'
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

apply plugin: 'com.google.protobuf'

dependencies {
    implementation project(':calibre-core')
    implementation 'me.aecsocket:unified-framework-paper:1.1'

    implementation 'co.aikar:acf-paper:0.5.0-SNAPSHOT'

    compileOnly 'com.destroystokyo.paper:paper-api:1.16.1-R0.1-SNAPSHOT'
    compileOnly 'com.comphenix.protocol:ProtocolLib:4.6.0-SNAPSHOT'
}

sourceSets {
    main {
        java {
            srcDirs = [ "src/main/java", "build/generated/source/proto/main/java" ]
        }
    }
}

description = 'Calibre Paper'
