syntax = "proto3";
package gitlab.com.aecsocket.calibre;
import "tree.proto";

option java_package = "com.gitlab.aecsocket.calibre.paper.proto.system";
option java_outer_classname = "SystemsBuiltin";

message ComponentQuantifier {
  Component component = 1;
  int32 amount = 2;
}

message ComponentContainerSystem {
  repeated ComponentQuantifier components = 1;
}

message SchedulerSystem {
  int64 available_at = 1;
  repeated int32 tasks = 2;
}
