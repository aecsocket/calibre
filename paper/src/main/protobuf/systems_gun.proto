syntax = "proto3";
package gitlab.com.aecsocket.calibre;

option java_package = "com.gitlab.aecsocket.calibre.paper.proto.system";
option java_outer_classname = "SystemsGun";

message Path {
  repeated string path = 1;
  uint32 index = 2;
}

message GunSystem {
  bool aiming = 1;
  int32 ignore_switch = 2;
  Path fire_mode = 3;
  Path sight = 4;
  bool resting = 5;
}
