"en-US": {
  error: {
    command: "@lines[@_()][\n]"
  }

  command: {
    version: "@name{_} v@version{_} by @authors[@_{_}][, ]"
    reload: {
      pre: "Reloading..."
      post: [
        "Reloaded with @qt_entries{_, plural,"
        "zero {no messages.}"
        "one {# message:}"
        "other {# messages:}} @entries["
        "  @_()]"
      ]
      entry: {
        verbose: "· @lines[@_{_}][\n  ]"
        info: "· @lines[@_{_}][\n  ]"
        warning: "! @lines[@_{_}][\n  ]"
        error: "! @lines[@_{_}][\n  ]"
      }
    }
  }
}
