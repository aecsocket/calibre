locale: "en-US"

color: {
  info: "<gray>"
  main_info: "<white>"
  verb_info: "<dark_aqua>"
  header: "<yellow>"

  command: "<aqua>"
  name: "<gray>"

  warn: "<yellow>"
  error: "<red>"
}

prefix: "<gold>(<yellow>cal<gold>)"
command: {
  unknown: ${prefix}${color.error}" Unknown command! Use"${color.command}" /calibre help"${color.error}" to see a list of commands."
  error: {
    no_object: ${prefix}${color.error}" No object with ID <id> found."
    not_type: ${prefix}${color.error}" Object <id> is of type <found>: expected <expected>."
    not_player: ${prefix}${color.error}" Target <name> is not a player."
    sender_not_player: ${prefix}${color.error}" You must be a player to perform this!"
    parse_tree: ${prefix}${color.error}" Could not parse tree: <error>"
    selector: ${prefix}${color.error}" Invalid selector: <error>"
    no_targets: ${prefix}${color.error}" No targets found!"
    not_bukkit_item: ${prefix}${color.error}" Item created is not a Bukkit item!"
    create_item: ${prefix}${color.error}" Could not create item: <error>"
    get_item: ${prefix}${color.error}" Could not get item: <error>"
    no_held_item: ${prefix}${color.error}" No held item."
    less_than: ${prefix}${color.error}" Number provided cannot be less than <minimum>."
  }

  object: ${prefix}${color.verb_info}" <type>"${color.main_info}" <id>:"${color.name}" <name>"
  help: {
    header: ${prefix}${color.header}" Help for Calibre:"
    entry: ${prefix}${color.main_info}"   <command> "${color.verb_info}"<syntax>"${color.info}" <description>"
  }
  version: ${prefix}${color.header}" <name> v<version> "${color.info}"by "${color.main_info}"<authors>"
  reload: {
    start: ${prefix}${color.info}" Reloading..."
    warning: ${prefix}${color.warn}" <yellow><message>"
    no_warnings: ${prefix}${color.main_info}" Reloaded successfully."
    warnings: ${prefix}${color.warn}" Reloaded with <warnings> warning(s)."
  }
  list: {
    results: ${prefix}${color.info}" <results> result(s) found."
    no_results: ${prefix}${color.error}" <red>No results found."
  }
  info: {
    header: ${prefix}${color.verb_info}" <type>"${color.header}" <id>"${color.name}" <name>"
    info: ${prefix}${color.info}"   <info>"
    no_info: ${prefix}${color.error}" No info found."
  }
  give: {
    success: ${prefix}${color.info}" Gave"${color.main_info}" <target>"${color.info}" <amount>x "${color.name}"<name>"
  }
  tree: {
    line: ${prefix}${color.info}" <line>"
  }
}

slot_view: {
  title: "Slot View: <name>"
  field_modifiable: "<blue>Field Modifiable"
}
