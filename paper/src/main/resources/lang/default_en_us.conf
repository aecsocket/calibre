locale: "en_us"

prefix: "<gold>(<yellow>cal<gold>)<gray>"
command: {
  unknown: ${prefix}" <red>Unknown command! Use <aqua>/calibre help<red> to see a list of commands."
  help: {
    header: ${prefix}" <white>Help for Calibre:"
    entry: ${prefix}"   <white><command><gray> <dark_gray>[ <gray><syntax><dark_gray> ]<yellow> <description>"
  }
  reload: {
    start: ${prefix}" Reloading..."
    warning: ${prefix}" <yellow><message>"
    no_warnings: ${prefix}" Reloaded successfully."
    warnings: ${prefix}" Reloaded with <warnings> warning(s)"
  }
}
