# Defines styles used by the system.
styles: {
}

# Defines formats for individual messages, using the styles.
formats: {
  feature: {
    item_description: {
      line: [ "description" ]
    }
    slot_display: {
      entry: [ "extra", { slot: "info" } ]
      child: [ "info", { name: "var" } ]
      empty: [ "extra" ]
      required: [ "error" ]
    }
  }
}
